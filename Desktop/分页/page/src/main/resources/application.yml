  spring:
    datasource:
      url: jdbc:mysql://127.0.0.1:3306/jpa?characterEncoding=utf8
      driver-class-name: com.mysql.jdbc.Driver
      username: root
      password: root
    jpa:
      database: mysql
      hibernate:
        ddl-auto: create
        naming:
          strategy: org.hibernate.cfg.ImprovedNamingStrategy
      show-sql: true
    thymeleaf:
      mode: HTML5
      encoding: utf-8
      content-type: text/html
      cache: false